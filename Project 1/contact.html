      <h1>Contact Me!</h1>

      <form method="get">
        <fieldset>
            <legend>Your Contact Info</legend>
            <p>
                <label for="name">Your First Name:</label>
                <input   placeholder="Enter your first name" type="text" id="name" name="name">
            </p>
            <p>
                <label for="name">Your Last Name:</label>
                <input   placeholder="Enter your last name" type="text" id="lname" name="lname">
            </p>
            <p>
                <label for="email">Your Email:</label>
                <input   placeholder="Enter your email" type="text" id="email" name="email">
            </p>
            <p>
                <label  for="phone">Phone Number:</label>
                <input   placeholder="Enter your phone number" type="tel" id="phone" name="phone">
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" rows="4" cols="50" name="comment" >
                </textarea>
            </p>
            <p>
                <label>Would you like to sign up for updates?:</label><br>
                <select name="donate" id="donate" required>
                  <option value="" selected disabled>--Select--</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  <option value="notsure">Not Sure</option>
                  
                </select>
            </p>
            

            
            <p>
                <input type ="submit">
                <input type ="reset">

            </p>
           
        </fieldset>







      </form>
