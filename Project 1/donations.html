      <h1>Donate</h1>
      <h4>My wishlist is quite expensive, so help to offset the costs by donating to my wishlist fund!</h4>
      <form method="get">
        <fieldset>
            <legend>Your Contact Info</legend>
            <p>
                <label for="name">Your First Name:</label>
                <input   placeholder="Enter your first name" type="text" id="name" name="name">
            </p>
            <p>
                <label for="name">Your Last Name:</label>
                <input   placeholder="Enter your last name" type="text" id="lname" name="lname">
            </p>
            <p>
                <label for="email">Your Email:</label>
                <input   placeholder="Enter your email" type="text" id="email" name="email">
            </p>
            <p>
                <label  for="phone">Phone Number:</label>
                <input   placeholder="Enter your phone number" type="tel" id="phone" name="phone">
            </p>
            <fieldset>
            <legend>Monetary Donations</legend>
            <fieldset>
            <legend>Would you like to donate? </legend>
            <p>
                <input type="radio" name="donate" value="yes" id="yes">
                <label for="yes">Yes</label>
            </p>
            <p>
                <input type="radio" name="donate" value="no" id="no">
                <label for="no">No</label>
            </p>
            </fieldset>
            <p>
                <input type="checkbox" name="10"  id="10">
                <label for="10">$10</label>
            </p>
            <p>
                <input type="checkbox" name="20"  id="20">
                <label >$20</label>
            </p>
            <p>
                <input type="checkbox" name="50"  id="50">
                <label >$50</label>
            </p>
            <p>
                <input type="checkbox" name="100"  id="100">
                <label >$100</label>
            </p>
            <p>
                <input type="checkbox" name="200"  id="200">
                <label >$200</label>
            </p>
            <p>
                <input type="checkbox" name="other"  id="other">
                <label >Other</label>
            </p>

            <label for="the-date">Date of Donation</label>
            <input type="date" name="the-date" id="the-date">
        </fieldset>
           
            
            <p>
                <input type ="submit">
                <input type ="reset">

            </p>
